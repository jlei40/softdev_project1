{% load static %}

<!DOCTYPE html>
<html>

<head>
   {% block head %}
   {% endblock head %}
   <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
   <div class="header_title">Characters App</div><br/><br/>
     {% if messages %}
     <div>
        <ul class="messages">
           {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
       </ul>
    </div>
   {% endif %}
{% block content %}
{% endblock content %}
</body>


<script>
   {% block js %}
   {% endblock js %}
</script>
</html>
